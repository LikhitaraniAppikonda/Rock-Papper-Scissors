<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right top, #f9e7fe, #e5f0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #6c5ce7;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #a29bfe;
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons button:hover {
      background-color: #6c5ce7;
      transform: scale(1.05);
    }

    .result-box {
      font-size: 18px;
      color: #2d3436;
      margin-top: 20px;
      background: #dfe6e9;
      padding: 15px;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button onclick="playGame('rock')">ü™® Rock</button>
      <button onclick="playGame('paper')">üìÑ Paper</button>
      <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div id="result" class="result-box">
      Make your move!
    </div>
  </div>

  <script>
    function playGame(playerMove) {
      const computerMove = pickComputerMove();  
      let result = '';

      if (playerMove === 'rock') {
        result = (computerMove === 'rock') ? 'Tie!' :
                 (computerMove === 'paper') ? 'You lose!' :
                 'You win!';
      } else if (playerMove === 'paper') {
        result = (computerMove === 'rock') ? 'You win!' :
                 (computerMove === 'paper') ? 'Tie!' :
                 'You lose!';
      } else if (playerMove === 'scissors') {
        result = (computerMove === 'rock') ? 'You lose!' :
                 (computerMove === 'paper') ? 'You win!' :
                 'Tie!';
      }

      document.getElementById("result").innerHTML = 
        `You picked <strong>${playerMove}</strong>. Computer picked <strong>${computerMove}</strong>. <br><br><strong>${result}</strong>`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1/3) {
        return 'rock';
      } else if (randomNumber < 2/3) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }
  </script>
</body>
</html>
